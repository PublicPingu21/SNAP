<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-image:url("images/p1.webp");
      background-size:cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .signup-container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 400px;
      width: 100%;
    }

    .signup-title {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-control {
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .btn-signup {
      width: 100%;
      border-radius: 8px;
    }

    .error-message {
      color: red;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="signup-container">
      <h2 class="signup-title">Sign Up</h2>
      <form id="signupForm">
        <div class="mb-3">
          <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Full Name" required>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-signup">Sign Up</button>
      </form>
      <p id="error-message" class="error-message"></p>
    </div>
  </div>

  <!-- Bootstrap JS (optional, if needed) -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->

  <script>
    document.getElementById('signupForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission

      // Retrieve input values
      var fullName = document.getElementById('fullName').value;
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;

      // Implement signup functionality (for demo purposes, no actual signup occurs)
      // Display success message
      var errorMessage = document.getElementById('error-message');
      errorMessage.textContent = `Account for ${fullName} with email ${email} created successfully!`;
      errorMessage.style.color = 'green';
    });
  </script>
</body>
</html>
