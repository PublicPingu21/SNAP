<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image:url("images/p21.jpg");
      background-size:cover;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      background-color: #fff;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    .add-task {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .form-control {
      flex: 1;
      margin-right: 10px;
    }

    .btn-add {
      background-color: #008CBA;
      color: white;
      border: none;
    }

    .task-list {
      list-style: none;
      padding: 0;
    }

    .task-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 0;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .task-item:hover {
      background-color: #f9f9f9;
    }

    .task-item:last-child {
      border-bottom: none;
    }

    .task-text {
      flex: 1;
    }

    .completed .task-text {
      text-decoration: line-through;
    }

    .delete-task {
      color: red;
      cursor: pointer;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4 text-center">To-Do List</h1>
    <div class="add-task">
      <input type="text" class="form-control" id="taskInput" placeholder="Enter a new task">
      <button class="btn btn-add" onclick="addTask()">Add</button>
    </div>
    <ul class="task-list" id="taskList"></ul>
  </div>

  <script>
    function addTask() {
      const taskInput = document.getElementById('taskInput');
      const taskList = document.getElementById('taskList');

      if (taskInput.value.trim() !== '') {
        const li = document.createElement('li');
        li.className = 'task-item';
        li.innerHTML = `
          <span class="task-text">${taskInput.value}</span>
          <span class="delete-task" onclick="deleteTask(this)">‚ùå</span>
        `;
        taskList.appendChild(li);
        taskInput.value = '';

        // Toggle strike-through on task text click
        li.querySelector('.task-text').addEventListener('click', function () {
          li.classList.toggle('completed');
        });
      } else {
        alert('Please enter a task!');
      }
    }

    function deleteTask(element) {
      const taskItem = element.closest('.task-item');
      taskItem.remove();
    }
  </script>
</body>
</html>
